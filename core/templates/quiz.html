{% extends 'base.html' %}
{% block main %}
  <h1>Вопросы</h1>
  {% for question in questions %}
    <div class="question">
      <h5>{{ question.text }}</h5>
      <ul>
        {% for answer in question.answers %}
          <li>{{ answer.text }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endfor %}
{% endblock %}

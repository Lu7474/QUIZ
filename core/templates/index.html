{% extends 'base.html' %}
{% block main %}
<br />
<div class="container">
  <div class="row">
    {% for quiz in quizes %}
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-body">
          <li class="list-group-item">
            <h5 class="card-title">
              {{ quiz.name }}
            </h5>
          </li>
          <div class="card-text-container">
            <p class="card-text">{{ quiz.description }}</p>
          </div><br />
          <a href="{{ url_for('perform_quiz', quiz_id=quiz.id) }}" class="btn btn-primary">Пройти</a>
          <form method="POST" action="{{ url_for('delete_quiz', id=quiz.id) }}" class="d-inline"
            onsubmit="return confirm('Вы уверены, что хотите удалить этот квиз?')">
            <button type="submit" class="btn btn-danger">Удалить</button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
